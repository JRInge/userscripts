<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="selenium.base" href="https://www.geocaching.com/" />
<title>Check cache page</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">Check normal cache</td></tr>
</thead><tbody>
<!--Check logged in (so coords are available)-->
<tr>
	<td>verifyElementPresent</td>
	<td>id=ctl00_uxLoginStatus_divSignedIn</td>
	<td></td>
</tr>
<!--Check attachment point exists-->
<tr>
	<td>verifyElementPresent</td>
	<td>id=uxLatLon</td>
	<td></td>
</tr>
<!--Check coordinates link present-->
<tr>
	<td>verifyElementPresent</td>
	<td>id=ctl00_ContentBody_uxViewLargerMap</td>
	<td></td>
</tr>
</tbody></table>
</body>
</html>
